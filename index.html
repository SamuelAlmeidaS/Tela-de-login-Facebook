<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="intro">
            <img class="logo" src="./facebook.svg" alt="Facebook">
            <h2>Connect with friends and the world around you on Facebook.</h2>
        </div>
        <div>
            <form>
                <input type="text" placeholder="Email or Number">
                <input type="password" placeholder="Password">
                <button class="logIn">Log in</button>
                <a href="#">Forgot password?</a>
                <button class="create-new-account">Create new account</button>
            </form>
            <p><a href="#">Create a Page</a> for a celebrity, brand or business.</p>
        </div>
    </div>
    <footer>Meta Â© <span id="year">#</span></footer>
    <!--============================ JavaScript====================================-->
    <script>

        const year = document.getElementById('year');

        const actualYear = new Date();

        year.innerHTML = actualYear.getFullYear();
    </script>
</body>
</html>
